type: map
mapping:
  general:
    type: map
    allowempty: True
    mapping:
      lambda_timeout_time:
        type: int
        allowempty: True

  aws:
    type: map
    mapping:
      region:
        type: str
        pattern: ^[a-zA-Z0-9-]+$
        allowempty: True
      vpc_id:
        type: str
        pattern: ^[a-zA-Z0-9-_]+$
        allowempty: True
      aws_access_key_id:
        type: str
        allowempty: True
      aws_secret_access_key:
        type: str
        allowempty: True
      lambda_execution_role_name:
        type: str
        required: True
        pattern: ^[a-zA-Z0-9-_]+$

  lambdas:
    type: seq
    sequence:
      - type: map
        mapping:
          name:
            type: str
            required: True
            pattern: ^[a-zA-Z0-9_]+$
          description:
            type: str
            allowempty: True
          source:
            type: str
            required: True
          handler:
            type: str
            required: True
            pattern: ^[a-zA-Z0-9_]+$
          runtime:
            type: str
            required: True
            enum: ['nodejs', 'nodejs4.3', 'java8', 'python2.7']

  subscriptions:
    type: seq
    sequence:
      - type: map
        mapping:
          event:
            type: str
            required: True
            pattern: ^[a-zA-Z]+$
          subscribers:
            required: True
            type: seq
            sequence:
              - type: str
